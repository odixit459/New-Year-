<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Aarti ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap');

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Poppins', sans-serif; background: #000; color: white; overflow: hidden; }
        
        /* The Background Fix */
        .bg-img { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            /* Added ?v=1 to force GitHub to bypass the cache and show the image */
            background: url('./bg.jpg?v=1') no-repeat center center/cover; 
            z-index: -1; 
            filter: brightness(0.4); 
            background-color: #1a1a1a; /* Fallback color if image fails */
        }

        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: absolute; top: 0; left: 0; }
        .active { display: flex; animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 30px; border-radius: 25px; 
            width: 85%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin-bottom: 15px; color: #ffccd5; }
        p { line-height: 1.6; font-size: 1rem; font-weight: 300; margin-bottom: 25px; padding: 0 10px; }
        
        .btn-red { background: linear-gradient(to right, #e63946, #d62828); color: white; border: none; padding: 12px 40px; border-radius: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="bg-img"></div>

    <div class="page active" id="page1">
        <div class="glass-card">
            <h2>Om talks to and loves one person more than anyone else‚Ä¶ <br>can you guess who? ‚ù§Ô∏èü§´</h2>
            <input type="text" id="ans" style="width:80%; padding:12px; border-radius:15px; border:none; margin-bottom:20px; text-align:center; font-size:1.1rem; background: rgba(255,255,255,0.9);" placeholder="Type her name...">
            <br>
            <button class="btn-red" onclick="checkPuzzle()">Enter</button>
        </div>
    </div>

    <div class="page" id="page2">
        <div class="glass-card">
            <h2>For My Dearest Aarti... ‚ú®</h2>
            <p>‚ÄúEver since you walked into my life... Happy New Year 2026!‚Äù ‚ù§Ô∏è‚ú®</p>
            <button class="btn-red" onclick="showPage('page3')">Our Memories üì∏</button>
        </div>
    </div>

    <script>
        function checkPuzzle() {
            const val = document.getElementById('ans').value.toLowerCase().trim();
            if(val === "aarti") showPage('page2');
            else alert("Hint: It's the person Om loves most!");
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
