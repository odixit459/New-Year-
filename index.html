<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Aarti ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap');

        /* THIS CREATES THE BACKGROUND WITHOUT AN IMAGE */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #2c0707 0%, #000000 100%);
            color: white; overflow: hidden; 
        }

        /* Adds a subtle glowing effect to the corners */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Adds a slight texture */
            opacity: 0.1;
            z-index: -1;
        }

        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: absolute; top: 0; left: 0; }
        .active { display: flex; animation: fadeIn 1s ease-in-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 30px; border-radius: 25px; 
            width: 85%; max-width: 450px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2rem; margin-bottom: 15px; color: #ffccd5; }
        p { line-height: 1.6; font-size: 1rem; font-weight: 300; margin-bottom: 25px; color: #f0f0f0; }
        
        input { 
            width: 80%; padding: 12px; border-radius: 12px; border: none; 
            margin-bottom: 20px; text-align: center; font-size: 1rem;
            background: rgba(255, 255, 255, 0.9); color: #222; 
        }
        
        .btn-red { 
            background: linear-gradient(to right, #e63946, #d62828); 
            color: white; border: none; padding: 12px 40px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; 
        }
    </style>
</head>
<body>

    <div class="page active" id="page1">
        <div class="glass-card">
            <h2>Om talks to and loves one person more than anyone else‚Ä¶ <br>can you guess who? ‚ù§Ô∏èü§´</h2>
            <input type="text" id="ans" placeholder="Type her name...">
            <br>
            <button class="btn-red" onclick="checkPuzzle()">Enter</button>
        </div>
    </div>

    <div class="page" id="page2">
        <div class="glass-card">
            <h2>For My Dearest Aarti... ‚ú®</h2>
            <p>‚ÄúAs this new year begins, I want you to know that my feelings for you are deep, real, and only growing stronger. Happy New Year 2026, Aarti.‚Äù ‚ù§Ô∏è</p>
            <button class="btn-red" onclick="alert('Happy New Year!')">Our Memories üì∏</button>
        </div>
    </div>

    <script>
        function checkPuzzle() {
            const val = document.getElementById('ans').value.toLowerCase().trim();
            if(val === "aarti") {
                document.getElementById('page1').classList.remove('active');
                document.getElementById('page2').classList.add('active');
            } else {
                alert("Hint: It's the person Om loves most!");
            }
        }
    </script>
</body>
</html>
